<!DOCTYPE html>
<html>
<head>
    <title>HTML/angular Demo</title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/gpapp.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="gpApp">
    <div id="mainwrapper">
        <div ng-controller="ListNavCtrl">
            <div class="topnav">
                <a href="index.html">Home</a> | <span class="navselected">Film List</span> | <a href="schedule.html">Public Schedule</a> | <a href="pischedule.html">P&I Schedule</a> | <a href="programmes_all.html">Programmes</a>
            </div>
            <br />            
            <input id="searchq" type="text" /> <input id="searchButton" onclick="DoSearch()" type="button" value="Search" />
            <br />
            <br />           
            <div class="transparent">
                <h4>{{pagename}}</h4>                
                <ul class="listsq">
                    <li ng-repeat="navi in navdata">
                        <a href="listbytitle.html?title={{navi}}">{{navi}}</a>
                    </li>
                </ul>
                <img id="spinner" ng-src="img/loadinfo.net.gif" style="display:none;">
            </div>
        </div>
    </div>
</body>
</html>
